version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Yarn"
      - export NODE_ENV=development
      - npm install -g yarn @nestjs/cli
      - echo "Installing dependencies"
      - yarn install

  build:
    commands:
      - echo "Building the application"
      - yarn build

  post_build:
    commands:
      - echo "Deploying the application"
      - export NODE_ENV=production

artifacts:
  type: zip
  files:
    - '**/*'
